<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      background: linear-gradient(to bottom right, #0f0f0f, #2c2c2c);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: 100vh;
      padding: 20px;
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin-bottom: 30px;
      object-fit: cover;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .card-container {
      perspective: 1000px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card {
      background: white;
      color: black;
      border-radius: 24px;
      padding: 50px 30px;
      width: 90%;
      max-width: 450px;
      font-size: 1.8em;
      font-weight: 500;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.6s ease-in-out;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      cursor: pointer;
    }

    .hint {
      margin-top: 30px;
      font-size: 1em;
      color: #bbb;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.04); }
      100% { transform: scale(1); }
    }

    .card:hover {
      animation: pulse 0.8s ease-in-out;
    }
  </style>
</head>
<body>

  <img
    src="https://static.wixstatic.com/media/a35cf1_467d759d18384d428f3f42ceebf5d518~mv2.png/v1/fill/w_690,h_430,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/a35cf1_467d759d18384d428f3f42ceebf5d518~mv2.png"
    alt="Avatar"
    class="avatar"
  />

  <div class="card-container">
    <div class="card" id="flashcard">Tap to begin</div>
  </div>

  <div class="hint">Tap the card to reveal the next flash 🔄</div>

  <script>
    const flashcards = [
      "👋 Welcome, friend!",
      "Did you know that...",
      "✝️ Jesus is Lord",
      "🌟 And there is none like Him",
      "🙌 He loves you deeply",
      "📖 This is the beginning of your journey!"
    ];

    let index = 0;
    const card = document.getElementById('flashcard');

    card.addEventListener('click', () => {
      card.style.transform = 'rotateY(180deg)';
      setTimeout(() => {
        card.textContent = flashcards[index];
        card.style.transform = 'rotateY(0deg)';
        index = (index + 1) % flashcards.length;
      }, 300);
    });
  </script>
</body>
</html>
