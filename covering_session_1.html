<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards | E-Learning by Stevenson Gerard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      background: linear-gradient(to bottom right, #0f0f0f, #2c2c2c);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: 100vh;
      padding: 20px;
    }

    .header {
      margin-bottom: 10px;
      font-size: 1.8em;
      font-weight: bold;
      color: #f8f8f8;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    .subtitle {
      font-size: 1.5em;
      margin-bottom: 20px;
      /*color: #ddd;*/
      font-weight: 600;
      letter-spacing: 0.5px;
      font-family: 'Segoe UI Semibold', 'Segoe UI', sans-serif;
    }

    .avatar {
      width: 360px;
      height: 360px;
      border-radius: 50%;
      margin-bottom: 30px;
      object-fit: cover;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .card-container {
      perspective: 1000px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card {
      background: white;
      color: #ebbf7b;
      border-radius: 20px;
      padding: 30px 20px;
      width: 80%;
      max-width: 320px;
      font-size: 1.4em;
      font-weight:1000;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.6s ease-in-out;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      cursor: pointer;
    }

    .hint {
      margin-top: 25px;
      font-size: 0.95em;
      color: #f5dfbd;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.04); }
      100% { transform: scale(1); }
    }

    .card:hover {
      animation: pulse 0.8s ease-in-out;
    }
  </style>
</head>
<body>
  <img src="https://sdmntprsouthcentralus.oaiusercontent.com/files/00000000-edc0-61f7-a6b5-9344ad59092e/raw?se=2025-04-11T18%3A50%3A05Z&sp=r&sv=2024-08-04&sr=b&scid=db1f69f9-12ef-5305-9c63-12a3577db845&skoid=f0c3f613-0f9b-4a8a-a29a-c1a910343ad7&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-04-11T11%3A47%3A56Z&ske=2025-04-12T11%3A47%3A56Z&sks=b&skv=2024-08-04&sig=QB/N8tPwLZQRD2E0bJQHY8xzoiHgdQzeYUBSBryTI%2BI%3D" alt="Avatar" class="avatar" />
  <!--<div class="header">📚 E-Learning</div>-->
  <div class="subtitle"><span style="color:#f5dfbd">Crafted by:</span> Stevenson Gerard</div>
  <div class="subtitle"><span style="color:#f5dfbd">Instructor:</span> The Holy Spirit</div>

  <div class="card-container">
    <div class="card" id="flashcard">Tap to begin</div>
  </div>

  <div class="hint">Tap the card to reveal the next flash 🔄</div>

  <script>
    const flashcards = [
      "👋 Welcome, friend!",
      "Did you know that...",
      "✝️ Jesus is Lord",
      "🌟 AThere are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words which don't look even slightly believable. If you are going to use a passage of Lorem Ipsum, you need to be sure there isn't anything embarrassing hidden in the middle of text. All the Lorem Ipsum generators on the Internet tend to repeat predefined chunks as necessary, making this the first true generator on the Internet. It uses a dictionary of over 200 Latin words, combined with a handful of model sentence structures, to generate Lorem Ipsum which looks reasonable. The generated Lorem Ipsum is therefore always free from repetition, injected humour, or non-characteristic words etc.",
      "🙌 He loves you deeply",
      "📖 This is the beginning of your journey!"
    ];

    let index = 0;
    const card = document.getElementById('flashcard');

    card.addEventListener('click', () => {
      card.style.transform = 'rotateY(180deg)';
      setTimeout(() => {
        card.textContent = flashcards[index];
        card.style.transform = 'rotateY(0deg)';
        index = (index + 1) % flashcards.length;
      }, 300);
    });
  </script>
</body>
</html>
