<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Flashcards | E-Learning by Stevenson Gerard</title>
  <meta property="og:title" content="E-learn">
  <meta property="og:description" content="Exploring Jesus in Today">
  <meta property="og:image" content="stevo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #0f0f0f, #2c2c2c);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }

    .card-container {
      perspective: 1000px;
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .card {
      background: white;
      color: black;
      border-radius: 20px;
      padding: 30px 20px;
      width: 90%;
      max-width: 500px;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow:
        0 0 15px rgba(255, 255, 255, 0.1),
        0 0 25px rgba(100, 100, 100, 0.2),
        0 40px 60px rgba(0, 0, 0, 0.5);
      transition: transform 0.6s ease-in-out, box-shadow 0.4s ease-in-out;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      cursor: pointer;
      overflow-wrap: break-word;
      text-align: center;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .card:hover {
      transform: scale(1.03) rotateX(3deg) rotateY(-3deg);
    }

    .feedback button:hover {
      transform: scale(1.05);
    }

    .top-instructor {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 0.85em;
      font-weight: bold;
      color: #f5dfbd;
      display: none;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #f5dfbd;
      color: black;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
    }

    .hint {
      color: #f5dfbd;
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center p-3 position-relative">
  <button onclick="handleBack()" class="back-btn">‚¨ÖÔ∏è‚¨ÖÔ∏è Back</button>
  <div class="top-instructor" id="instructor-label">Instructor: The Holy Spirit</div>

  <div class="text-center w-10">
    <img src="stevo.png" alt="Avatar" id="avatar" class="img-fluid rounded-circle shadow mb-1" style="max-width: 250px;">
    <div id="subtitles" class="mb-3 mt-2">
      <h5 class="text-warning">Crafted by: Stevenson Gerard</h5>
      <h5 class="text-warning">Instructor: The Holy Spirit</h5>
    </div>

    <div class="card-container">
      <div class="card" id="flashcard"><strong>Tap to begin</strong></div>
    </div>

    <div class="d-flex flex-wrap justify-content-center gap-2 my-4 d-none" id="feedback-buttons">
      <button class="btn btn-warning text-dark" onclick="sendFeedback('like')">üëç Helped</button>
      <button class="btn btn-warning text-dark" onclick="sendFeedback('dislike')">üëé Didn't Help</button>
      <button class="btn btn-warning text-dark" onclick="sendFeedback('neutral')">üòê Kinda</button>
    </div>

    <div class="hint m-4" id="hint">Tap the card to reveal the next flash üîÑ</div>

    <!-- <div id="share-container" class="my-3 d-none text-center">
      <button class="btn btn-success" onclick="shareCourse()">üì§ Share This Mini Course Somewhere</button>
    </div> -->
    <div id="progress" class="text-warning my-2" style="font-weight: bold;"></div>

  </div> 
 
  <script src="./config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('feedback-buttons').classList.add('d-none');
    });
 
  
    const card = document.getElementById('flashcard');
    const avatar = document.getElementById('avatar');
    const instructorLabel = document.getElementById('instructor-label');
    const subtitleContainer = document.getElementById('subtitles');
    const hint = document.getElementById('hint');
    const feedback = document.getElementById('feedback-buttons');
    const courseId = new URLSearchParams(window.location.search).get('courseId');
    const database_id = new URLSearchParams(window.location.search).get('database_id');
    let flashcards = [];
    let index = 0;
    let courseSlug = courseId;
    let startTime = Date.now();
  
    function updateSlide() {
      const displayIndex = index + 1 > flashcards.length ? flashcards.length : index + 1;
      document.getElementById('progress').textContent = `${displayIndex}/${flashcards.length}`;
  
      card.className = "card";
    
      // Always hide feedback buttons first
      feedback.style.display = 'none';
    
      setTimeout(() => {
        const content = flashcards[index];
        card.innerHTML = `<strong>${content}</strong>`;
    
        const isFirst = index === 0;
        const isLast = content.includes('I hope it blessed you!');
    
        avatar.classList.toggle('w-26', !isFirst && !isLast);
        instructorLabel.style.display = (!isFirst && !isLast) ? 'block' : 'none';
        subtitleContainer.style.display = isFirst ? 'block' : 'none';
    
        if (isLast) {
          hint.style.display = 'none';
          feedback.classList.remove('d-none');
          sendAnalytics();
        } else {
          hint.style.display = 'block';
          hint.textContent = 'Tap the card to reveal the next flash üîÑ';
        }
    
        card.style.fontSize = content.length > 180 ? '1em' : '1.2em';
    
        // ‚úÖ Only increase index after rendering
        if (index < flashcards.length - 1) {
          index++;
        }
      }, 100);
    }
    
    document.getElementById('progress').textContent = `1/${flashcards.length}`;

    card.addEventListener('click', () => {
      if (index < flashcards.length) {
        updateSlide();
      }
    });
    
  
    fetch(`flashcards/${courseId}.json`)
  .then(res => res.json())
  .then(data => {
    const courseTitle = data[0];
    const contentSlides = data.slice(1);
    flashcards = [
      `üëã ${courseTitle}`,
      ...contentSlides,
      `üéâ Thank you for reading!\n${decodeURIComponent(courseTitle)}.\nI hope it blessed you!`
    ];
    index = 0;
    updateSlide(); // ‚úÖ Properly start the experience
  });

  
    function sendFeedback(type) {
      fetch(`${CONFIG.API_BASE}/elearn/feedback`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ course: courseSlug, cardIndex: index, feedback: type })
      });
      card.textContent = 'üôè Thanks for your feedback!';
      feedback.classList.add('d-none');
      document.getElementById('share-container').classList.remove('d-none');
    }
  
    function shareCourse() {
      const shareUrl = window.location.href;
    
      if (navigator.share) {
        navigator.share({
          title: 'E-Learning by Stevenson Gerard',
          text: 'Check out this course I just completed!',
          url: shareUrl
        }).catch((error) => console.error('Error sharing:', error));
      } else {
        alert('Sharing is not supported on this device. Please copy the link manually.');
      }
    }

    
    function sendAnalytics() {
      const duration = Math.floor((Date.now() - startTime) / 1000);
      const screen = `${window.screen.width}x${window.screen.height}`;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const userAgent = navigator.userAgent;
      const language = navigator.language;
      const platform = navigator.platform;
      const deviceMemory = navigator.deviceMemory || 'unknown';
  
      fetch('https://ipapi.co/json/')
        .then(res => res.json())
        .then(ipData => {
          fetch(`${CONFIG.API_BASE}/elearn/analytics`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              course: database_id,
              visitedAt: new Date().toISOString(),
              duration,
              userAgent,
              screen,
              timezone,
              language,
              platform,
              deviceMemory,
              ip: ipData.ip,
              city: ipData.city,
              region: ipData.region,
              country: ipData.country_name,
              org: ipData.org
            })
          });
        });
    }
  
    function handleBack() {
      if (index > 1) {
        index -= 2;
        updateSlide();
      } else {
        window.location.href = "index.html";
      }
    }
  </script>
  
</body>
</html>
