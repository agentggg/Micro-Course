<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards | E-Learning by Stevenson Gerard</title>
  <meta property="og:title" content="E-learn">
  <meta property="og:description" content="Exploring Jesus in Today">
  <meta property="og:image" content="stevo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #2c2c2c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      justify-content: center;
    }

    .top-instructor {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 0.85em;
      font-weight: bold;
      color: #f5dfbd;
      display: none; /* still hidden unless toggled in JS */
    }

    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      margin-bottom: 20px;
      transition: all 0.5s ease;
    }

    .avatar.small {
      width: 120px;
      height: 120px;
    }

    .subtitle-container {
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.5em;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #f5dfbd;
    }

    .card-container {
      perspective: 1000px;
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .card {
      background: white;
      color: black;
      border-radius: 20px;
      padding: 30px 20px;
      width: 90%;
      max-width: 500px;
      font-size: 1.2em;
      font-weight: 600;
      box-shadow:
        0 30px 50px rgba(0, 0, 0, 0.5),
        0 0 40px rgba(245, 223, 189, 0.3),
        inset 0 0 10px rgba(0, 0, 0, 0.08);
      transition:
        transform 0.5s ease,
        font-size 0.4s ease-in-out,
        box-shadow 0.4s ease-in-out;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      cursor: pointer;
      word-break: break-word;
      perspective: 1500px;
    }
    
    .card:hover {
      transform: scale(1.03) rotateX(3deg) rotateY(-3deg);
      box-shadow:
        0 40px 70px rgba(0, 0, 0, 0.6),
        0 0 60px rgba(245, 223, 189, 0.4),
        inset 0 0 12px rgba(0, 0, 0, 0.1);
    }
    

    .hint {
      font-size: 0.95em;
      color: #f5dfbd;
    }

    .feedback {
      margin-top: 20px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px; 
    }

    .feedback button {
      background: #f5dfbd;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 4px 12px rgba(245, 223, 189, 0.4);
      transition: all 0.3s ease;
    }

    .feedback button:hover {
      background: #fff7dc;
      transform: scale(1.05);
    }

    @keyframes rotateDefault {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(180deg); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes spinLast {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }

    .animate-default {
      animation: rotateDefault 1s ease-in-out;
    }

    .animate-first {
      animation: bounceIn 1.3s ease;
    }

    .animate-last {
      animation: spinLast 2s ease-in-out;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #f5dfbd;
      color: black;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .avatar {
        width: 120px;
        height: 120px;
      }
      .card {
        padding: 16px;
        font-size: 1em;
      }
      .subtitle {
        font-size: 1.2em;
      }
      .feedback button {
        padding: 10px 14px;
        font-size: 0.9em;
      }
      .hint {
        font-size: 0.85em;
      }
      .back-btn {
        top: 10px;
        left: 10px;
        font-size: 0.9em;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <button onclick="handleBack()" class="back-btn">‚¨ÖÔ∏è‚¨ÖÔ∏è Back</button>
  <div class="top-instructor" id="instructor-label">Instructor: The Holy Spirit</div>

  <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; width:100%;">
    <img src="stevo.png" alt="Avatar" id="avatar" class="avatar" />
    <div id="subtitles" class="subtitle-container">
      <div class="subtitle">Crafted by: Stevenson Gerard</div>
      <div class="subtitle">Instructor: The Holy Spirit</div>
    </div>
    <div class="card-container">
      <div class="card" id="flashcard">Tap to begin</div>
    </div>
    <div class="feedback" id="feedback-buttons" style="display:none">
      <button onclick="sendFeedback('like')">üëç Helped</button>
      <button onclick="sendFeedback('dislike')">üëé Didn't Help</button>
      <button onclick="sendFeedback('neutral')">üòê Kinda</button>
    </div>
  </div>

  <div class="hint" id="hint">Tap the card to reveal the next flash üîÑ</div>

  <script src="./config.js"></script>
  <script>
    const card = document.getElementById('flashcard');
    const avatar = document.getElementById('avatar');
    const instructorLabel = document.getElementById('instructor-label');
    const subtitleContainer = document.getElementById('subtitles');
    const hint = document.getElementById('hint');
    const feedback = document.getElementById('feedback-buttons');
    const courseId = new URLSearchParams(window.location.search).get('courseId');
    let flashcards = [];
    let index = 0;
    let courseSlug = courseId;
    let startTime = Date.now();

    function updateSlide() {
      card.className = "card";
      const isFirst = index === 0;
      const isLast = index === flashcards.length - 1;

      setTimeout(() => {
        const content = flashcards[index];
        card.textContent = content;

        card.classList.add(
          isFirst ? 'animate-first' :
          isLast ? 'animate-last' :
          'animate-default'
        );

        avatar.classList.toggle('small', !isFirst && !isLast);
        instructorLabel.style.display = (!isFirst && !isLast) ? 'block' : 'none';
        subtitleContainer.style.display = isFirst ? 'flex' : 'none';
        hint.textContent = isLast ? 'üéä You‚Äôve reached the end.' : 'Tap the card to reveal the next flash üîÑ';
        card.style.fontSize = content.length > 180 ? '1em' : '1.2em';

        if (isLast) {
          feedback.style.display = 'flex';
          sendAnalytics();
        } else {
          index++;
        }
      }, 100);
    }

    card.addEventListener('click', updateSlide);

    fetch(`flashcards/${courseId}.json`)
      .then(res => res.json())
      .then(data => {
        const courseTitle = data[0];
        const contentSlides = data.slice(1);
        flashcards = [
          `üëã ${courseTitle}`,
          ...contentSlides,
          `üéâ Thank you for reading!\n${decodeURIComponent(courseTitle)}.\nI hope it blessed you!`
        ];
        card.textContent = flashcards[0];
        index = 1;
      });

    function sendFeedback(type) {
      fetch(`${CONFIG.API_BASE}/elearn/feedback`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ course: courseSlug, cardIndex: index, feedback: type })
      });
      card.textContent = 'üôè Thanks for your feedback!';
      feedback.style.display = 'none';
    }

    function sendAnalytics() {
      const duration = Math.floor((Date.now() - startTime) / 1000);
      const screen = `${window.screen.width}x${window.screen.height}`;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const userAgent = navigator.userAgent;
      const language = navigator.language;
      const platform = navigator.platform;
      const deviceMemory = navigator.deviceMemory || 'unknown';

      fetch('https://ipapi.co/json/')
        .then(res => res.json())
        .then(ipData => {
          fetch(`${CONFIG.API_BASE}/elearn/analytics`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              course: courseSlug,
              visitedAt: new Date().toISOString(),
              duration,
              userAgent,
              screen,
              timezone,
              language,
              platform,
              deviceMemory,
              ip: ipData.ip,
              city: ipData.city,
              region: ipData.region,
              country: ipData.country_name,
              org: ipData.org
            })
          });
        });
    }

    function handleBack() {
      if (index > 1) {
        index -= 2;
        updateSlide();
      } else {
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
